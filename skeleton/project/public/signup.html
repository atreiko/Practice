<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Special+Elite:regular" rel="stylesheet" />
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <!--? navigation -->
    <nav></nav>
    <!--? loader -->
    <img class="loader" src="./img/loader/load.gif" alt="loader">
    <!--? alert  -->
    <div class="alert">
        <img src="./img/6.png" alt="alert-image">
        <p>Error Message!</p>
    </div>
    <!--? form -->
    <div class="form-wrapper">
        <form id="form" class="form" novalidate>
            <input id="email" type="email" placeholder="email" autocomplete="off">
            <input id="username" type="text" placeholder="username" autocomplete="off">
            <input id="password" type="password" placeholder="password" autocomplete="off">
            <input id="confirmPassword" type="password" placeholder="repeat password" autocomplete="off">
            <fieldset>
                <input id="terms-and-cond" type="checkbox" class="checkbox" checked>
                <label for="terms-and-cond">agree to our <a href="#">terms and conditions</a></label>
            </fieldset>
            <button class="submit-btn">submit</button>
            <a class="link" href="/login">already have an account? Log in here</a>
        </form>
    </div>
    
    <!--! scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
